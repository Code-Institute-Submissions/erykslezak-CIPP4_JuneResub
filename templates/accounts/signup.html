{% extends 'base.html' %}

{% block content %}
<div class="row normal-card signup-form">
    <form method="POST">
        {% csrf_token %}
        <h2 class="text-uppercase card-title">Sign Up</h2>
        <div class="form-outline form-white mb-4">
            {{ form.as_p}}
            <button class="btn btn-lg" type="submit">Sign Up</button>
        </div>
    </form>
</div>
{% endblock %}
