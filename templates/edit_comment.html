{% extends "base.html" %}
{% block content %}
<div class="row post-card" style="padding: 1em; text-align: center;">
<!-- Checks if user is logged in -->
{% if user.is_authenticated %}
    <h2>Edit Comment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Edit</button>
    </form>
{% endif %}
</div>
{% endblock content %}
