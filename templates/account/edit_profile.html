{% extends 'base.html' %}

{% block content %}
<div class="row normal-card signup-form">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-uppercase card-title">Edit your details</h2>
        <div>
            {{ form.as_p}}
            <button class="btn btn-lg" type="submit">Edit</button>
        </div>
    </form>
</div>
{% endblock %}
