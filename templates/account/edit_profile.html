{% extends 'base.html' %}

{% block content %}
<div class="row post-card signup-form" style="padding: 1em">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-uppercase card-title">Edit your details</h2>
        <div>
            {{ edit_user_form.as_p }}
            {{ edit_userprofile_form.as_p }}
            <button class="btn btn-lg" type="submit">Edit</button>
        </div>
    </form>
</div>
{% endblock %}
