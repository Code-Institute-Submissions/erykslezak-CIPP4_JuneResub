{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/67320d372b.js" crossorigin="anonymous"></script>
    <title>Reddit</title>
</head>

<body>
    <nav class="navbar" style="border-radius: 0;">
        <div id="navbar" class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed burger-button" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle
                        navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> <a class="navbar-brand jura-font" href="{% url 'home' %}">reddit</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                            aria-haspopup="true" aria-expanded="false"><span
                                class="glyphicon glyphicon-user"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Manage Account</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Log out</a>
                            </li>
                        </ul>
                    </li>
                    {% else %}
                    <li><button type="button" class="btn btn-margin btn-primary">Log In</button>
                    </li>
                    <li><button type="button" class="btn btn-margin btn-primary">Sign Up</button>
                    </li>
                    {% endif %}
                </ul>
                <form class="navbar-form" id="search" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock content %}
            </div>
            <div class="col-md-4">
                <div class="row side-card">
                    <h2>Home</h2>
                    <p>Your personal Reddit frontpage. Come here to check in with your favourite posts.</p>
                    <a href="{% url 'add_post' %}">
                        <button type="button" class="btn btn-margin btn-primary">Create Post</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous">
    </script>
</body>

</html>
