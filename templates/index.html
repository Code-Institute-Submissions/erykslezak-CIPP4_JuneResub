{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
            {% for post in post_list %}
            <div class="row card" style="max-height: 300px;">
                <div class="votes col-sm-1">
                    <p>
                        <button type="submit" name="blogpost_id" value="{{post.slug}}" class="btn-upvote"><i class="fas fa-arrow-up"></i></button>
                        0
                        <button type="submit" name="blogpost_id" value="{{post.slug}}" class="btn-downvote"><i class="fas fa-arrow-down"></i></button>
                    </p>
                </div>
                <div class="col-sm-11">
                    <div class="image-container">
                        <div class="top-card">
                            <p class="author">Posted by {{ post.author }} {{ post.created_on}}</p>
                            <a href="{% url 'edit_post' post.pk %}">Edit</a>
                        </div>
                    </div>
                    <a href="{% url 'post_detail' post.slug %}" class="post-link">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-content" style="max-height: 150px;">{{ post.content }}</p>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- <div class="col-md-4">
            <div class="row card">
                <h2>Home</h2>
                <p>Your personal Reddit frontpage. Come here to check in with your favourite posts.</p>
                <button type="button" class="btn btn-margin btn-primary">Log In</button>
                <button type="button" class="btn btn-margin btn-primary">Sign Up</button>
            </div>
        </div> -->
    </div>
</div>
{%endblock%}
